{% extends "base.html" %}

{% block content %}

<form method="POST" class=EditCustomUserForm>
    {% csrf_token %}
    <p>Username: {{ form.username }}</p>
    <p>Email: {{ form.email }}</p>
    <p>First name: {{ form.first_name }}</p>
    <p>Last name: {{ form.last_name }}</p>
    <button type="submit" value="Update" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
